<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E9F5;
        }

        header {
            text-align: center;
        }

        main {
            margin: 10px;
        }

        .post .header {
            display: flex;
            align-items: center;
        }

        .post .content {
            margin-top: 20px;
            display: flex;
        }

        .post .content img {
            width: 300px;
        }

        .text {
            color: #333;
        }

        .comment .header {
            display: flex;
            align-items: center;
        }

        .comment .content {
            margin-top: 10px;
            display: flex;
        }
    </style>
</head>
<body>
<header>
    <h1>Thread Title</h1>
</header>
<main>
    <!-- Main Post -->
    <div class="post">
        <div class="header">
            <b>{{.UserName}}</b>
            {{.DataTime}}
            {{.ID}}
        </div>
        <div class="content">
            {{if .Post.HasImage}}
                <img src="/postimage/{{.ID}}" alt="Post Image">
            {{else}}
                <p>No Image</p>
            {{end}}
            <div class="text">
                <h3>{{.Title}}</h3>
                {{.Content}}
            </div>
        </div>

    </div>
    <!-- Comments Section -->
    <div class="comments">
        <h2>Comments</h2>
    <ul class="comment-list">
        {{range .Comments}}
        <li class="comment">
            <div class="header">
                <img src="{{.AvatarURL}}" alt="no pic" width="50px" height="50px">
                <b>{{.UserName}}</b>
                {{.DataTime}}
                {{.ID}}
            </div>
            <div class="content">
                {{if .HasImage}}
                    <img src="/comment/{{.ID}}" alt="image not found">
                {{end}}
                <div class="text">
                    {{.Content}}
                </div>
            </div>
        </li>
        {{end}}
    </ul>
        <!-- Comment Example -->

    </div>

    <!-- Add a Comment Section -->
    <div class="add-comment">
        <h3>Add a Comment</h3>
        <form action="/add-comment/{{.ID}}" method="POST" enctype="multipart/form-data">
            <textarea name="comment" placeholder="Write your comment here..."></textarea>
            <tr>
                <td>File</td>
                <td>
                    <input name="file" type="file">
                </td>
            </tr>
            <input type="submit" value="Submit">
        </form>
    </div>
</main>
</body>
</html>
